<!DOCTYPE html>
<html lang="en">
  
<head>
  
  <!--  Meta  -->
  
  <meta charset="UTF-8">
  <title>QSOFT Test Task!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!--  Styles  -->
  <link rel="stylesheet" href="css/index.css">
</head>
  
<body>
  <div class="wrapper">

    <!--  Header -->

    <header class="header">
      <div class="container">
        <div class="header__row">
          <div class="header__logo">
            <div class="logo">
              <img src="images/qsoft_logo.svg" alt="main_logo">
            </div>    
          </div>
          <div class="header__search">
            <div class="search">

          </div>
          <div class="header__account">
            <div class="account">
              <div class="account__user">
                <a href="#">Константин</a>
              </div>
              <div class="account__photo">
                <img src="images/account_photo.png" alt="account__photo">
              </div>
              <div class="account__mini">
                <a href="#">
                  <img src="images/account__mobile.svg" alt="account__mini">
                </a>
              </div>
            </div>           
          </div>
        </div>
      </div>      
    </header>

    <!--  Main -->

    <main class="main">
      <div class="container">
        <div class="main__title">
          наши партнёры
        </div>
        <div class="main__row">
          <div class="main__item">           
            <div class="card">
              <a href="#" class="card__link">
                <div class="card__image">
                  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d7/Henkel-Logo.svg/1024px-Henkel-Logo.svg.png" alt="henkel_logo">
                </div>
              </a>             
            </div>                      
          </div>
          <div class="main__item">
            <div class="card">
              <a href="#" class="card__link">
                <div class="card__image">
                  <img src="https://upload.wikimedia.org/wikipedia/ru/thumb/c/cf/John_Deere_logo.svg/1200px-John_Deere_logo.svg.png" alt="john_deere_logo">
                </div>
              </a>
            </div>
          </div>
          <div class="main__item">
            <div class="card">
              <a href="#" class="card__link">
                <div class="card__image">
                  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/McDonald%27s_logo.svg/2560px-McDonald%27s_logo.svg.png" alt="McDonald's_logo">
                </div>
              </a>
            </div>
          </div>
          <div class="main__item">
            <div class="card">
              <a href="#" class="card__link">
                <div class="card__image">
                  <img src="https://rabota-i.org/wp-content/uploads/2017/02/IKEA-logo-blue-and-yellow-640x292.jpg" alt="ikea_logo">
                </div>
              </a>
            </div>
          </div>
          <div class="main__item">
            <div class="card">
              <a href="#" class="card__link">
                <div class="card__image">
                  <img src="https://i.pinimg.com/originals/e8/78/46/e8784620b0cdc9bbd9673acbd5c11135.jpg" alt="reebok_logo">
                </div>
              </a>

            </div>
          </div>
          <div class="main__item">
            <div class="card">
              <a href="#" class="card__link">
                <div class="card__image">
                  <img src="https://img.michollo.com/app/deal/37079-1626788641183.jpg" alt="nike_logo">
                </div>
              </a>
            </div>
          </div>
          <div class="main__item">
            <div class="card">
              <a href="#" class="card__link">
                <div class="card__image">
                  <img src="https://logos-world.net/wp-content/uploads/2020/08/Caterpillar-Logo-1989-present.jpg" alt="caterpillar_logo">
                </div>
              </a>
            </div>  
          </div>
        </div>
      </div>

  <!-- Scripts 
  
  <script src="scripts/index.js"></script>
  -->
